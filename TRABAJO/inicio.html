<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">

                <h2 class="text-center mb-4">Iniciar Sesión</h2>

                <form action="#" method="POST">
                    <div class="mb-3">
                        <label for="login_email" class="form-label">Correo Electrónico</label>
                        <input type="email" class="form-control" id="login_email" name="login_email" required placeholder="Ingresa tu correo electrónico">
                    </div>

                    <div class="mb-3">
                        <label for="login_password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="login_password" name="login_password" required placeholder="Ingresa tu contraseña">
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>

                    <div class="d-flex justify-content-between mt-3">
                        <a href="#">¿Olvidaste tu contraseña?</a>
                        <a href="#">Registrarse</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
