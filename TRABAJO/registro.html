<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/formulario.css">
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card bg-light">
                    <div class="card-body">
                        <h2 class="text-center mb-4 text-primary">Formulario De Registro</h2>
                        <form action="#" method="POST">
                            <div class="mb-3">
                                <label for="usuario_id" class="form-label">Identificación</label>
                                <input type="text" class="form-control" id="usuario_id" name="usuario_id" required placeholder="Ingresa tu número de identificación">
                            </div>

                            <div class="mb-3">
                                <label for="usuario_name" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="usuario_name" name="usuario_name" required placeholder="Ingresa tu nombre">
                            </div>

                            <div class="mb-3">
                                <label for="usuario_lastname" class="form-label">Apellido</label>
                                <input type="text" class="form-control" id="usuario_lastname" name="usuario_lastname" required placeholder="Ingresa tu apellido">
                            </div>

                            <div class="mb-3">
                                <label for="usuario_address" class="form-label">Dirección</label>
                                <input type="text" class="form-control" id="usuario_address" name="usuario_address" required placeholder="Ingresa tu dirección">
                            </div>

                            <div class="mb-3">
                                <label for="usuario_email" class="form-label">Correo Electrónico</label>
                                <input type="email" class="form-control" id="usuario_email" name="usuario_email" required placeholder="Ingresa tu correo electrónico">
                            </div>

                            <div class="mb-3">
                                <label for="usuario_phone" class="form-label">Teléfono</label>
                                <input type="tel" class="form-control" id="usuario_phone" name="usuario_phone" required placeholder="Ingresa tu número de teléfono">
                            </div>

                            <div class="mb-3">
                                <label for="usuario_password" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="usuario_password" name="usuario_password" required placeholder="Ingresa una contraseña">
                            </div>

                            <div class="mb-3">
                                <label for="confirm_password" class="form-label">Confirmar Contraseña</label>
                                <input type="password" class="form-control" id="confirm_password" name="confirm_password" required placeholder="Confirma tu contraseña">
                            </div>

                            <input type="hidden" name="role" value="usuario">
                            <button type="submit" class="btn btn-primary w-100">Registrarse</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
