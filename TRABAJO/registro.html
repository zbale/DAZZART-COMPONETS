<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   
    <link rel="stylesheet" href="css/formulario.css">

</head>

<body>
    <div class="container mt-5">
        <form class="row g-3 needs-validation" novalidate>
            <div class="col-md-6">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" required>
                <div class="valid-feedback">¡Se ve bien!</div>
            </div>
            <div class="col-md-6">
                <label for="apellido" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="apellido" required>
                <div class="valid-feedback">¡Se ve bien!</div>
            </div>
            <div class="col-md-6">
                <label for="identificacion" class="form-label">Identificación</label>
                <input type="text" class="form-control" id="identificacion" required>
                <div class="invalid-feedback">Por favor, ingresa tu número de identificación.</div>
            </div>
            <div class="col-md-6">
                <label for="usuario" class="form-label">Usuario</label>
                <div class="input-group has-validation">
                    <span class="input-group-text" id="inputGroupPrepend">@</span>
                    <input type="text" class="form-control" id="usuario" aria-describedby="inputGroupPrepend" required>
                    <div class="invalid-feedback">Por favor, elige un nombre de usuario.</div>
                </div>
            </div>
            <div class="col-md-6">
                <label for="correo" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="correo" required>
                <div class="invalid-feedback">Por favor, proporciona un correo válido.</div>
            </div>
            <div class="col-md-6">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" required>
                <div class="invalid-feedback">Por favor, ingresa una contraseña.</div>
            </div>

            <div class="col-md-6">
                <label for="telefono" class="form-label">Teléfono</label>
                <input type="tel" class="form-control" id="telefono" required>
                <div class="invalid-feedback">Por favor, proporciona un número de teléfono válido.</div>
            </div>
            <div class="col-md-6">
                <label for="direccion" class="form-label">Dirección</label>
                <input type="text" class="form-control" id="direccion" required>
                <div class="invalid-feedback">Por favor, proporciona una dirección válida.</div>
            </div>
            <div class="button-container">
                <a href="index.html" class="btn btn-custom">Volver</a>
                <button class="btn btn-custom" type="submit">Registrar</button>
            </div>
            
        </form>
    </div>

    <script src="JS/formulario.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
