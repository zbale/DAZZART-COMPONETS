<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/817cf9e37e.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="shortcut icon" href="IMG/DAZZART SIN LETRAS_prev_ui.png" />
    <title>Perfil - Dazzart Components</title>
</head>
<body>
    <header>
        <div class="container-fluid">
            <div class="row align-items-center">
                <!-- Logo -->
                <div class="col-3 ">
                    <img src="IMG/Captura de pantalla 2024-11-25 183458.png" alt="Logo" class="img-fluid">
                </div>
    
                <!-- Menú de categorías -->
                <div class="col-1 text-center me-5">
                    <button class="btn btn-outline-primary" onclick="abrirMenu()">
                        <i class="fas fa-bars"></i>
                    </button>
                </div>
    
                <!-- Barra de búsqueda -->
                <div class="col-3 text-start ms-5">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Buscar..." aria-label="Buscar">
                        <button class="btn ms-2">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
                
    
                <!-- Botones (Login y Carrito) -->
                <div class="col-3 d-flex justify-content-end p-3 ml-6 mt-1">
                    <!-- Icono de login -->
                    <button id="login-btn" class="btn btn-outline-info">
                        <i class="fa-solid fa-user"></i>
                    </button>
                    <!-- Icono de carrito -->
                    <a href="compras.html" class="btn btn-outline-warning ">
                        <i class="fas fa-shopping-cart"></i>
                    </a>
                </div>
            </div>
        </div>
    </header>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-4">
                <ul class="list-group">
                    <li class="list-group-item active">Mi Perfil</li>
                    <li class="list-group-item"><a href="index.html" class="text-danger">Cerrar Sesión</a></li>
                </ul>
            </div>
            <div class="col-md-8">
                <div class="card p-3">
                    <h3>Información Personal</h3>
                    <div class="mb-3">
                        <label class="form-label">Nombre</label>
                        <input type="text" class="form-control" value="Pepito Perez" disabled>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" value="pepito777@gmail.com" disabled>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Contraseña</label>
                        <input type="password" class="form-control" value="****" disabled>
                    </div>
                </div>
                <div class="card p-3 mt-3">
                    <h3>Información de Contacto</h3>
                    <div class="mb-3">
                        <label class="form-label">Teléfono</label>
                        <input type="tel" class="form-control" value="312345674" disabled>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer style="background-color: black; color: white;">
        <div class="container text-center">
            <div class="row">
                <div class="col-12">
                    <p class="mb-2">Síguenos en:</p>
                    <a href="#" style="color: white; margin-right: 15px;"><i class="fa-brands fa-facebook fa-lg"></i></a>
                    <a href="#" style="color: white; margin-right: 15px;"><i class="fa-brands fa-twitter fa-lg"></i></a>
                    <a href="https://www.instagram.com/dazzartcomponents/" style="color: white;"><i class="fa-brands fa-instagram fa-lg"></i></a>
                </div>
            </div>
            <hr class="my-3 border-light">
            <div class="row">
                <div class="col-12">
                    <p class="mb-0">&copy; 2024 Dazzart Components - Todos los derechos reservados</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe5p2lB8Gxq6Uhv5E2Q35aQ3Z9U2z6pK2e7I1X8Nf5D5l5EXxocUL+7" crossorigin="anonymous"></script>
</body>
</html>
