<body>
    <header>
        <div class="logo">
            <a href="index.html">
            <img src="img/dazzartnombre.png" alt="Logo">
        </a>
        </div>
        <div class="barra">
            <div class="input-contenedor">
                <input type="text" placeholder="Buscar...">
                <button><i class="fas fa-search"></i></button>
            </div>
            <div class="botones">
                <button><i class="fa-solid fa-user"></i></button>
                <a href="compras.html">
                <button><i class="fas fa-shopping-cart"></i></button></a>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="logo">
            <ul class="menu">
                <li><strong>Mi Perfil</strong></li>
                <li><a href="index.html">Cerrar Sesión</a></li> 
            </ul>
        </div>
        <div class="profile-section">
            <h3>Información Personal</h3>
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" value="Pepito Perez" disabled>
                <button>EDITAR</button>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" value="pepito777@gmail.com" disabled>
                <button>EDITAR</button>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" value="************" disabled>
                <button>EDITAR</button>
            </div>
        </div>
        <div class="profile-section">
            <h3>Información de Contacto</h3>
            <div class="form-group">
                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" value="312345674" disabled>
                <button>EDITAR</button>
            </div>
        </div>
    </div>
    <footer>
        <div class="footer-content">
            <div class="redes">
                <p>Síguenos en:</p>
                <a href="#"><i class="fa-brands fa-facebook"></i></a>

            </div>
