<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Dazzart Componentes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="css/registro.css">
    <link rel="shortcut icon" href="IMG/DAZZART SIN LETRAS_prev_ui.png" />
    <script src="https://kit.fontawesome.com/817cf9e37e.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html">
            <img src="IMG/Captura de pantalla 2024-11-25 183458.png" alt="Logo"></a>
        </div>
        
        <div class="barra">
            <div class="input-contenedor">
                <div class="hola">   
                </div>
            </div>        
    </header>
    <div class="caja">   
        <section class="formulario">
            <form id="form">
                <h2>Fomulario de Registro</h2>
                <input type="text" placeholder="Identificación" required>
                <input type="text" placeholder="Nombre" required>
                <input type="text" placeholder="Apellido" required>
                <input type="text" placeholder="Dirección" required>
                <input type="email" placeholder="Correo Electrónico" required>
                <input type="tel" placeholder="Teléfono" required>

                <div class="botones-container">
                    <button type="button">
                        <a href="index.html">
                            <i class="fa-solid fa-chevron-left"></i> Volver
                        </a>
                    </button>
                    
                    <button type="submit">
                        <i class="fas fa-pencil-alt"></i> Registrarse
                    </button>
                </div>
            </form>
        </section>

        <footer>
            <div class="footer-content">
                <div class="redes">
                    <p>Síguenos en:</p>
                    <a href="https://www.instagram.com/dazzartcomponents/profilecard/?igsh=MW43MXJvM29ncmMwdA==" target="_blank">
                        <i class="fa-brands fa-instagram"></i>
                    </a>
                    <a href="https://www.facebook.com/tu_pagina_de_facebook" target="_blank">
                        <i class="fa-brands fa-facebook"></i>
                    </a>
                    <a href="https://www.twitter.com/tu_cuenta_de_twitter" target="_blank">
                        <i class="fa-brands fa-twitter"></i>
                    </a>
                </div>
            </div>
            <div class="copyright">
                <p>&copy;2024 Dazzart Components - Todos los derechos reservados</p>
            </div>
        </footer>
        
    </div>
    
</body>
</html>
